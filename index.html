<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AUSni9hfJJx6vFjPF66bkUYhfKDV_bcyV2g8gAJs_m3OHIy2Ly9QvJ5lzV_zts8MFpNN0t-cRjGBoIs6&currency=EUR"></script>
</head>
<body>
    <h2>Paga 80â‚¬ con PayPal</h2>
    <div id="paypal-button-container"></div>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '80.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pagamento completato da ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
