<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdzlJUZiuR-s3A8NJpzvjT-Z-Qp8yDM9MTp3Aw0C6byTV9VVObrrhWzsprJBk9nHVz3eLmELCz1mG4KK&currency=EUR&components=buttons,funding-eligibility"></script>
</head>
<body>

    <h2>Effettua il pagamento di 60â‚¬</h2>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            fundingSource: paypal.FUNDING.CARD, // Forza l'opzione "Carta di Credito"
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '60.00' // Importo del pagamento
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pagamento completato con successo da ' + details.payer.name.given_name);
                });
            },
            onError: function(err) {
                console.error('Errore durante il pagamento:', err);
                alert('Errore nel pagamento. Prova un altro metodo.');
            }
        }).render('#paypal-button-container');
    </script>

</body>
</html>
