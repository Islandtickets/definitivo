<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Island Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #2E2C54;
            --text-color: #f8f8f8;
            --background-color: #1A1A40;
            --accent-color: #FFB800;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header"
                "main"
                "footer";
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 50px;
            margin: 0;
        }
        header p {
            margin: 10px 0 0;
            font-size: 18px;
            color: var(--accent-color);
        }
        main {
            grid-area: main;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        footer {
            grid-area: footer;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .ticket-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .buy-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: #f8f8f8;
        }
        #paypal-button-container {
            min-height: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=AdzlJUZiuR-s3A8NJpzvjT-Z-Qp8yDM9MTp3Aw0C6byTV9VVObrrhWzsprJBk9nHVz3eLmELCz1mG4KK&currency=EUR&components=buttons,funding-card" onload="paypalLoaded()" onerror="console.error('Errore nel caricamento di PayPal SDK')"></script>
</head>
<body>
    <header>
        <h1>Island Tickets</h1>
        <p>Compra un ticket e vinci un iPhone 16 Pro!</p>
    </header>
    <main>
        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/47045016-vuoto-biglietto-icona-che-rappresentano-evento-iscrizione-o-lotteria-vettoriale.jpg" alt="Biglietto della lotteria" class="ticket-image">
        <div class="form-container">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="date" id="dob" placeholder="Data di nascita" required>
            <input type="tel" id="phone" placeholder="Numero di telefono" required>
            <input type="email" id="email" placeholder="Indirizzo email" required>
        </div>
        <div id="paypal-button-container"></div>
    </main>
    <footer>
        <p>Â© 2025 Island Tickets. Tutti i diritti riservati.</p>
    </footer>
    <script>
        function paypalLoaded() {
            console.log("PayPal SDK caricato con successo.");
            renderPayPalButtons();
        }

        function renderPayPalButtons() {
            setTimeout(() => {
                if (typeof paypal !== 'undefined') {
                    console.log("PayPal SDK rilevato. Renderizzazione pulsante...");
                    paypal.Buttons({
                        style: {
                            layout: 'vertical',
                            color: 'blue',
                            shape: 'rect',
                            label: 'pay'
                        },
                        createOrder: function(data, actions) {
                            return actions.order.create({
                                purchase_units: [{
                                    amount: {
                                        value: '10.00'
                                    }
                                }]
                            });
                        },
                        onApprove: function(data, actions) {
                            return actions.order.capture().then(function(details) {
                                alert('Pagamento completato con successo da ' + details.payer.name.given_name);
                            });
                        }
                    }).render('#paypal-button-container');
                } else {
                    console.error("PayPal SDK non caricato.");
                }
            }, 2000);
        }
    </script>
</body>
</html>
